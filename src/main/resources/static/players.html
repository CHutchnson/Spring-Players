                    <label for="email" class="form-label">Email:</label>
                    <input type="text" id="email" name="mail" class="form-control" autocomplete="off"

                    <!-- Button trigger modal -->

            Launch demo modal
        </button> -->
        
        <!-- Modal -->
        <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="edit-modal-label">Edit Entry</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="form-div">
                            <form name="editForm">
                                <input type="hidden" name="entry-id" id="eFormid">
                                <div class="form-floating">
                                    <input type="text" class="form-control username" id="eFormUsername" placeholder="Username"
                                        autocomplete="off" name="username">
                                    <label for="floatingInput">Username</label>
                                </div>
                                <div class="form-floating">
                                    <input type="text" class="form-control email" id="eFormEmail" placeholder="Email"
                                        autocomplete="off" name="email">
                                    <label for="floatingPassword">Email</label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id="footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <!--<button type="button" class="btn btn-primary" id="save" onclick="update()">Save changes</button>-->
                    </div>
                </div>
            </div>
